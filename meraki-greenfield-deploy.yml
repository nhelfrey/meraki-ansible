---

  vars_files:
    - ~/vars.yml

- name: Create a new organization named {{ org_name }}
  meraki_organization:
    auth_key: {{ auth_key }}
    org_name: {{ org_name }}
    state: present
  delegate_to: localhost
    
- name: Create combined network named {{ net_name }} in the YourOrg organization
  meraki_network:
    auth_key: {{ auth_key }}
    state: present
    org_name: {{ org_name }}
    net_name: {{ net_name }}
    type:
      - switch
      - appliance
      - wireless
    timezone: {{ timezone }}
    tags: {{ tag1, tag2, tag3 }}
    enable_vlans: yes
    
- name: Create new administrator with organization access
  meraki_admin:
    auth_key: {{ auth_key }}
    org_name: {{ org_name }}
    state: present
    name: {{ org_admin_name }}
    org_access: full
    email: {{ org_admin_email }}
